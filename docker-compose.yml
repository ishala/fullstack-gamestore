services:
  # ─────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: game_store_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-game_store_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-game_store_pass}
      POSTGRES_DB: ${POSTGRES_DB:-game_store_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-game_store_user} -d ${POSTGRES_DB:-game_store_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game_store_network

  # ─────────────────────────────────────────
  # Redis (Message Broker for Celery)
  # ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: game_store_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game_store_network

